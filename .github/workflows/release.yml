name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BUILD_ID=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X tailsnitch/cmd.Version=$VERSION -X tailsnitch/cmd.BuildID=$BUILD_ID -X tailsnitch/cmd.BuildDate=$BUILD_DATE"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tailsnitch-linux-amd64 .

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tailsnitch-linux-arm64 .

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tailsnitch-darwin-amd64 .

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/tailsnitch-darwin-arm64 .

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/tailsnitch-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/tailsnitch-linux-amd64
            dist/tailsnitch-linux-arm64
            dist/tailsnitch-darwin-amd64
            dist/tailsnitch-darwin-arm64
            dist/tailsnitch-windows-amd64.exe
            dist/checksums.txt
